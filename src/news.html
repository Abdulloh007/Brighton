<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Brighton - News</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="stylesheet" href="./css/news.css">
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
    </head>
    <body>
        <!-- Header -->
        <header id="header"></header>

        <!-- Main -->
        <main class="b-main">
            <div class="news">
                <div class="container">
                    <div class="mess">
                        <h1 style="letter-spacing: 3px;">Новости</h1>
                    </div>
                    <div class="card-columns">
                        <div class="block card" style="border: none;">
                            <img src="/assets/img/phot.png" alt="" style="width: 100%;">
                            <br>
                            <h1 class="m-0 text-left" style="padding-top: 10px;font-family: Raleway;font-style: normal;font-weight: normal; font-size: 23px;line-height: 28px;">Microsoft представила новый Surface Laptop </h1>
                        </div>

                        <div class="block card" style="border: none;">
                            <img src="/assets/img/pho2.png" alt="" style="width: 100%;">
                            <br>
                            <h1 class="m-0 text-left" style="padding-top: 10px;font-family: Raleway;font-style: normal;font-weight: normal; font-size: 23px;line-height: 28px;">Всех дизайнеров с праздником!</h1>
                        </div>

                        <div class="block card" style="border: none;">
                            <img src="/assets/img/pho3.png" alt="" style="width: 100%;">
                            <br>
                            <h1 class="m-0 text-left" style="padding-top: 10px;font-family: Raleway;font-style: normal;font-weight: normal; font-size: 23px;line-height: 28px;">Новый год все ближе. Что он готовит для нас?</h1>
                        </div>

                        <div class="block card" style="border: none;">
                            <img src="/assets/img/pho4.png" alt="" style="width: 100%;">
                            <br>
                            <h1 class="m-0 text-left" style="padding-top: 10px;font-family: Raleway;font-style: normal;font-weight: normal; font-size: 23px;line-height: 28px;">Снова локдаун – как это повлияет на IT?</h1>
                        </div>
                    </div>
                    <button class="show" style="margin-top: 120px;">
                        Все проекты
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="footer"></footer>

        <script type="text/javascript" src="../glob.js"></script>
    </body>
</html>
